#JwtConfig
application.jwt.secretKey=somethingLongAndSecurity-somethingLongAndSecurity-somethingLongAndSecurity
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=14
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/CouponProject?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Maven Build All Project
spring.profiles.active= @spring.profiles.active@
server.error.include-message = always
#server.error.include-stacktrace=never
#CORS_ALLOW_ALL_ORIGINS=True
#ALLOWED_HOSTS=['*']
# ===============================
# = JPA / HIBERNATE
# ===============================

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#enables the logging of SQL statements to the console
spring.jpa.show-sql=true


